<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紬希なこ生誕祭2026</title>
    <style>
        :root {
            --primary-green: #e8f5e9; /* 薄い緑（背景用） */
            --accent-green: #66bb6a;  /* アクセントの緑 */
            --dark-green: #2e7d32;    /* 文字用 */
            --bg-white: #ffffff;
        }

        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            background-color: var(--primary-green);
            color: #333;
            line-height: 1.8;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            max-width: 480px;
            width: 100%;
            background: var(--bg-white);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.05);
            text-align: center;
        }

        .event-date {
            display: inline-block;
            background-color: var(--accent-green);
            color: white;
            padding: 2px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 1.6rem;
            margin: 0 0 10px 0;
            color: var(--dark-green);
        }

        .event-title-sub {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
        }

        .details-box {
            text-align: left;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            padding: 25px 0;
            margin-bottom: 35px;
        }

        .detail-item {
            display: flex;
            margin-bottom: 8px;
        }

        .label {
            width: 80px;
            font-weight: bold;
            color: var(--accent-green);
            flex-shrink: 0;
        }

        .submit-btn {
            background-color: var(--accent-green);
            color: white;
            border: none;
            padding: 18px 0;
            width: 100%;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 187, 106, 0.3);
        }

        .submit-btn:hover {
            background-color: var(--dark-green);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(102, 187, 106, 0.4);
        }

        .footer-note {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="event-date">2026.02.26 Thu</div>
    <h1>紬希なこ生誕祭2026</h1>
    <p class="event-title-sub">『なこちゃんとにこにこお誕生日会』</p>

    <div class="details-box">
        <div class="detail-item">
            <span class="label">会場</span>
            <span>Veats SHIBUYA</span>
        </div>
        <div class="detail-item">
            <span class="label">時間</span>
            <span>OPEN 17:00 / START 18:00</span>
        </div>
        <div class="detail-item">
            <span class="label">前物販</span>
            <span>14:00 〜 16:00</span>
        </div>
    </div>

    <form action="https://ticketdive.com/event/fc/nako_birthday2026" method="post">
        <input name="keyword" type="hidden" value="QXcBSNzV">
        <input type="submit" class="submit-btn" value="チケットを申し込む">
    </form>

    <p class="footer-note">※TicketDiveのページへ移動します</p>
</div>

</body>
</html>
