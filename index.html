<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>のんふぃく！5大都市ツアー申込</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7fb;
      color: #222;
    }
    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }
    header {
      text-align: center;
      margin-bottom: 24px;
    }
    header h1 {
      font-size: 1.7rem;
      margin: 8px 0;
    }
    header p {
      margin: 4px 0;
      color: #555;
      font-size: 0.95rem;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 20px 18px 24px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }
    .tour-info h2 {
      font-size: 1.2rem;
      margin: 0 0 8px;
    }
    .tour-info ul {
      padding-left: 1.2em;
      margin: 8px 0 16px;
      font-size: 0.95rem;
    }
    .tour-info li {
      margin: 4px 0;
    }
    .note {
      font-size: 0.85rem;
      color: #777;
      margin-bottom: 18px;
      line-height: 1.5;
    }
    .apply-area {
      text-align: center;
      margin-top: 8px;
    }
    .apply-area input[type="submit"] {
      appearance: none;
      border: none;
      border-radius: 999px;
      padding: 12px 32px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #ff6cab, #7366ff);
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(115,102,255,0.35);
      transition: transform 0.08s ease-out, box-shadow 0.08s ease-out, opacity 0.15s;
    }
    .apply-area input[type="submit"]:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(115,102,255,0.45);
      opacity: 0.96;
    }
    .apply-area input[type="submit"]:active {
      transform: translateY(1px);
      box-shadow: 0 4px 10px rgba(115,102,255,0.35);
      opacity: 0.9;
    }
    footer {
      text-align: center;
      margin-top: 24px;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <p>のんふぃく！</p>
      <h1>5大都市ツアー 申し込みページ</h1>
      <p>TicketDiveの申込フォームへ移動します。</p>
    </header>

    <main class="card">
      <section class="tour-info">
        <h2>ツアー概要</h2>
        <ul>
          <li>開催都市：札幌 / 東京 / 名古屋 / 大阪 / 福岡</li>
          <li>申込先：TicketDive（外部サイト）</li>
          <li>申込には会員登録が必要な場合があります。</li>
        </ul>
      </section>

      <p class="note">
        下の「申し込みへ」ボタンを押すと、<br>
        TicketDive のイベント申込ページへ遷移します。<br>
        日程・会場・注意事項などの詳細は遷移先ページでご確認ください。
      </p>

      <div class="apply-area">
        <form action="https://ticketdive.com/event/fc/nonfic-2026tour" method="post">
          <input type="submit" value="申し込みへ" target="_blank">
          <input name="keyword" type="hidden" value="1lh5dzxR">
        </form>
      </div>
    </main>

    <footer>
      &copy; のんふぃく！5大都市ツアー
    </footer>
  </div>
</body>
</html>
