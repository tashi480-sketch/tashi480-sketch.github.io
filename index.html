<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>香月あむ生誕祭2026『I am あむ♡おんりーわん！』申し込み</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f7f7fb;
      margin: 0;
      padding: 0;
      color: #222;
    }
    .event-card {
      max-width: 720px;
      margin: 30px auto;
      padding: 24px 20px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      border-left: 6px solid #8e5cff;
      line-height: 1.7;
    }
    h1 {
      font-size: 1.5rem;
      margin: 0 0 10px;
      color: #7b4dff;
    }
    .info p {
      margin: 6px 0;
    }
    .note {
      margin-top: 14px;
      font-size: 0.9rem;
      color: #555;
    }
    .apply-area {
      text-align: center;
      margin-top: 28px;
    }
    .apply-area input[type="submit"] {
      padding: 12px 36px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #b38aff, #7b4dff);
      border: none;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(123,77,255,0.35);
      transition: 0.15s;
    }
    .apply-area input[type="submit"]:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(123,77,255,0.45);
    }
    .apply-area input[type="submit"]:active {
      transform: translateY(1px);
      box-shadow: 0 4px 10px rgba(123,77,255,0.35);
    }
  </style>
</head>
<body>

  <div class="event-card">
    <h1>香月あむ生誕祭2026<br>『I am あむ♡おんりーわん！』</h1>

    <div class="info">
      <p><strong>公演日：</strong>2026年1月22日（木）</p>
      <p><strong>開場：</strong>16:00　／　<strong>開演：</strong>17:00</p>
      <p><strong>会場：</strong>Veats SHIBUYA</p>
      <p><strong>出演：</strong>のんふぃく！</p>
    </div>

    <p class="note">
      下の「申し込みへ」ボタンを押すと、<br>
      チケットダイブ（TicketDive）の申込ページへ遷移します。
    </p>

    <div class="apply-area">
      <form action="https://ticketdive.com/event/fc/amu_birthday2026" method="post">
        <input type="submit" value="申し込みへ">
        <input name="keyword" type="hidden" value="CuD6FfCS">
      </form>
    </div>
  </div>

</body>
</html>
